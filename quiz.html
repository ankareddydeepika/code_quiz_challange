<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
  <div class = "Interval">
    <h2 style="text-align:right" id="timer"></h2>
  </div>
  <div class="jumbotron">
    <h1 class="text-center">
      <strong>Coding Quiz Challenge</strong>
    </h1>
  </div>
  <div class="center">
    <p>
      Try to answer the following code-related Questions within the time limit. Keep in mind that incorrect answers will
      Penalize your score time
      by ten seconds!
    </p>
    <button id="start">Start</button>
  </div>
  <div class="question">
    <h2 id="questionText"></h2>
    <button id="option1"></button>
    <button id="option2"></button>
    <button id="option3"></button>
    <button id="option4"></button>
  </div>

  <script src="./script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      var finalQuestions = [];
      var currentIndex = 0;
      
      class QuestionInfo {
        constructor(qText, option1, option2, option3, option4, correctoption) {
          this.qText = qText
          this.option1 = option1
          this.option2 = option2
          this.option3 = option3
          this.option4 = option4
          this.correctoption = correctoption
        }
        
      }
      var currentQuestion = new QuestionInfo("", "", "", "", "", "");
      function buildQuiz() {

        var question1 = new QuestionInfo("Q1", "34343", "343r4r", "3434r4", "34r343", "34343")
        var question2 = new QuestionInfo("Q2", "34343", "343r4r", "3434r4", "34r343", "34343")
        var question3 = new QuestionInfo("Q3", "34343", "343r4r", "3434r4", "34r343", "34343")
        var question4 = new QuestionInfo("Q4", "34343", "343r4r", "3434r4", "34r343", "34343")


        finalQuestions = [question1, question2,question3,question4 ];

      }

      function populateQuestion() {
        currentQuestion = finalQuestions[currentIndex];
        $("#questionText").text(currentQuestion.qText);
        $("#option1").text(currentQuestion.option1);
        $("#option2").text(currentQuestion.option2);
        $("#option3").text(currentQuestion.option3);
        $("#option4").text(currentQuestion.option4);

      }
      function checkanswer(selectedoption){
        if (selectedoption === currentQuestion.correctoption) {
          console.log("true")
        }
        else {
          console.log("false");
        }
      }


      $("#start").on("click", function () {
        $("p").hide();
        $("#start").hide();
        setTime();

        buildQuiz();
        populateQuestion();
      });

      $("#option1").on("click", function () {

        var optionText = $("#option1").text();
        checkanswer(optionText);
        currentIndex++;
        populateQuestion();

      });

      $("#option2").on("click", function () {

        var optionText = $("#option2").text();
        checkanswer(optionText);
        currentIndex++;
        populateQuestion();

      });
      $("#option3").on("click", function () {
        var optionText = $("#option3").text();
        checkanswer(optionText);
        currentIndex++;
        populateQuestion();

      });
      $("#option4").on("click", function () {
        var optionText = $("#option4").text();
        checkanswer(optionText);
        currentIndex++;
        populateQuestion();

      });

    });

  </script>



</body>

</html>
